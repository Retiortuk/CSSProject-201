<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            height: 70px;
            background-color: #F2DFBC;
            display: flex;
            align-items:center ;
            justify-content: space-between;
            padding: 0 20px ;
        }

        .container-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: 17.5px;
            margin-right: 17.5px;
            width: 100%;
        }

        .nav-menu ul {
            display: flex;
            list-style: none;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-link .nav-item {
            margin: 0 25px;
        }

        .nav-link li {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            color: rgb(32, 32, 32);
            text-transform: uppercase;
            font-size: 15px;
            
        }

        .logo {
          
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav>

            <div class="container-nav">
                <div class="logo"><h1>Kopiku.id</h1></div>
    
                <div class="nav-menu">
                    <ul class="nav-link">
                        <li class="nav-item">Home</li>
                        <li class="nav-item">Featured</li>
                        <li class="nav-item">About</li>
                        <li class="nav-item">Contact</li>
                    </ul>
                </div>
    
                <img class="cart" alt="">
                <img class="user" alt="">
            </div>

        </nav>
    </header>
</body>
</html>
